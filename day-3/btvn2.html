<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai 2</title>
    <style>
      .caculator {
        width: 400px;
        margin-left: auto;
        margin-right: auto;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
        background-color: blanchedalmond;
      }
      tr {
      }
      td {
        width: 25%;
        height: 100px;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <div class="caculator">
      <div class="table">
        <table border="2" >
          <tr style="height: 80px">
            <td
              style="text-align: right; background-color: aliceblue"
              colspan="4"
            >
              9+9
            </td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>x</td>
          </tr>
          <tr>
            <td>C</td>
            <td>0</td>
            <td>=</td>
            <td>/</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
